<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>Peter von Bodelschwingh</title>
</head>

<body>
<!--Navigation bar-->
<div id="nav-placeholder">

</div>

<script>
    $(function(){
        $("#nav-placeholder").load("nav.html");
    });
</script>
<!--end of Navigation bar-->



<main>
    <div class="container">

        <div class="row valign-wrapper">
            <div class="col s12 m12 l12 center-align">
                <h3>CONTACT</h3>
                <p class="grey-text">Leave me a message and I will reply to you as soon as possible.</p>
            </div>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="last_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="subject" type="text" class="validate">
                        <label for="subject">Subject</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="message" type="text" class="validate">
                        <label for="message">Message</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>

            </form>
            <button id="btn1" class="btn waves-effect blue-grey darken-2" type="button" onclick=sendMailContent()>Send
                <i class="material-icons right">send</i>
            </button>

        </div>
    </div>

</main>

<!--Footer -->
<div id="footer-placeholder">

</div>

<script>
    $(function(){
        $("#footer-placeholder").load("footer.html");
    });
</script>
<!--end of Footer -->

<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
    function sendMailContent() {

        $(document).ready(function () {
            // When the button with the id "submit-button" is clicked
            $('#btn1').click(function () {
                // Get the value of the input element with the id "name"
                var mail = $('#email').val();
                var first_name = $('#first_name').val();
                var last_name = $('#last_name').val();
                var subject = $('#subject').val();
                var message = $('#message').val();
                MailController.sendEmail(mail, first_name, last_name, subject, message)
            })
        });
    }

</script>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/mail-controller.js"></script>


</body>

</html>
